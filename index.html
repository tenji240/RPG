<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css">
  <link href="styles/app.css" rel="stylesheet">

  <title>RPG</title>
</head>

<body>
  <header>
    <h1>RPG SIM</h1>
  </header>
  <div class="container main">
    <div class="row">
      <p id="hero"></p>
      <p id="healer"></p>
      <p id="boss"></p>
    </div>
    <div class="row">
      <div class="col" style="height: 100%; overflow: scroll;">
          <div class="well" id="log"></div>
      </div>
    </div>
  </div>
  <footer>
    <button id="atk" type="button" name="button" class="btn btn-primary">Attack</button>
    <button id="heal" type="button" name="button" class="btn btn-success">Heal</button>
  </footer>

  <!-- Optional JavaScript -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
