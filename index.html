<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- TODO: download new Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="styles/animate.css" rel="stylesheet">
  <link href="styles/app.css" rel="stylesheet">

  <title>RPG</title>
</head>

<body>
  <header>
    <h1>EX CALIBA</h1>
  </header>
  <div class="container main">
    <div class="row">
      <div class="character-block">
        <p>
          <strong>Hero </strong>
          <span class="damage-taken animate fadeIn" id="hero-taken">0 damage taken</span>
          <span class="damage-dealt animate fadeIn" id="hero-dmg">0 damage dealt</span>
        </p>
        <div class="progress">
          <div class="progress-bar" id="hero-health" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <!-- TODO: Add new character interaction later
        <div class="character-block">
        <p>Healer</p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      -->
      <div class="character-block">
        <p>
          <strong>Boss </strong>
          <span class="damage-taken animate fadeIn" id="boss-taken">0 damage taken</span>
          <span class="damage-dealt animate fadeIn" id="boss-dmg">0 damage dealt</span>
        </p>
        <div class="progress">
          <div class="progress-bar bg-danger" id="boss-health" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" style="height: 100%; overflow: scroll;">
          <div class="well" id="log"></div>
      </div>
    </div>
  </div>
  <footer>
    <button id="atk" type="button" name="button" class="btn btn-primary">Attack</button>
    <button id="heal" type="button" name="button" class="btn btn-success">Heal</button>
    <button id="reset" type="button" name="button" class="btn btn-danger" style="display: none;">Reset</button>

    <!-- TODO: later -->

      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
