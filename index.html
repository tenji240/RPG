<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css">
  <link href="styles/animate.css" rel="stylesheet">
  <link href="styles/app.css" rel="stylesheet">

  <title>RPG</title>
</head>

<body>
  <header>
    <h1>RPG SIM</h1>
  </header>
  <div class="container main">
    <div class="row">
      <div class="character-block">
        <p>
          <strong>Hero </strong>
          <!--<span class="damage-taken">39</span> <span class="damage-dealt">50</span>-->
        </p>
        <div class="progress">
          <div class="progress-bar" id="hero-health" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <!-- TODO: Add new character interaction later
        <div class="character-block">
        <p>Healer</p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      -->
      <div class="character-block">
        <p>
          <strong>Boss </strong>
          <!--<span class="damage-taken">39</span> <span class="damage-dealt">50</span>-->
        </p>
        <div class="progress">
          <div class="progress-bar bg-danger" id="boss-health" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" style="height: 100%; overflow: scroll;">
          <div class="well" id="log"></div>
      </div>
    </div>
  </div>
  <footer>
    <button id="atk" type="button" name="button" class="btn btn-primary">Attack</button>
    <button id="heal" type="button" name="button" class="btn btn-success">Heal</button>
  </footer>

  <!-- Optional JavaScript -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
